<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-CASH</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class=" main-header">
        <a href="#" class="main-header__logo">
            <img class="main-header__logo-image" src="img/main-logo.png" width="199" height="51" alt="M-CASHE logo">
        </a>
        <nav class="main-navigation">
            <ul class="main-navigation__list site-list">
                <li class="site-list__item">
                    <a href="#">About Us</a>
                </li>
                <li class="site-list__item">
                    <a href="#">Resurces</a>
                </li>
            </ul>
            <ul class="main-navigation__list contact-us-list">
                <li class="contact-us-list__item">
                    <a href="#" class="contact-us-list__button">Contact Us</a>
                </li>
            </ul>
        </nav>
        <section class="header-contact">
            <form class="header-contact__form" action="GET">
                <fieldset>
                    <div class="form-header">
                        <p class="form-header__text-big">Be Smart, Think Smart, Save Money</p>
                        <p class="form-header__text-small">Compare your take-home today</p>
                    </div>
                    <div class="form=content">
                        <input type="text" name="number_phone" id="number_phone" placeholder="Phone Number">
                        <input type="text" name="date" id="date" placeholder="Day Rate">
                        <input type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
            <div class="header-contact_image">
                <img src="img/header-contact.png" alt="Save Money" width="520" height="431">
            </div>
        </section>
    </header>
</body>

</html>
